<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Split</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="" />
  </head>
  <body>
    <div class="heading">
      <p id="main-heading">Bill Split</p>
      <p id="images">
        <a href="https://github.com/IshanTheDeveloper" target="_blank">
          <img src="github.png" alt="" id="img1" />
        </a>
        <a
          href="https://www.linkedin.com/in/ishan-jaiswal-6146202b6/"
          target="_blank"
        >
          <img src="linkedln.png" alt="" id="img2" />
        </a>
      </p>
    </div>
    <div class="container">
      <div class="container-area">
        <div class="area1">
          <div class="heading1">Bill</div>
          <div class="input-area1">
            <input type="number" min="1" id="input1" />
          </div>
          <div class="heading1">Select Tip</div>
          <div class="button-container">
            <button id="button1">5%</button>
            <button id="button2">10%</button>
            <button id="button3">15%</button>
            <button id="button4">25%</button>
            <button id="button5">50%</button>
            <button id="button6">75%</button>
          </div>
          <div class="input-area2">
            <input type="text" id="input2" placeholder="Custom Tip" />
          </div>
          <div class="heading1">Number Of People</div>
          <div class="input-area3">
            <input type="text" placeholder="No of people" id="input3" />
          </div>
          <div class="generate">
            <button id="generateBill">Generate</button>
          </div>
        </div>
        <div class="area2">
          <div class="tip">
            <p>Tip amount :</p>
            <p id="tipAmount"></p>
          </div>
          <div class="total">
            <p>Total :</p>
            <p id="totalAmount"></p>
          </div>
          <div class="individualBill">
            <p>Each Person Bill :</p>
            <p id="individual"></p>
          </div>
          <div class="reset">
            <button id="resetbutton">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
